<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSync</title>
    <link rel="stylesheet" href="/static/homepage.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
    </div>

    <div class="header-container">
        <img src="/static/logo.png" alt="AirSync Logo" class="logo">
        <h1 class="tagline">Air, Sync, Done.</h1>
    </div>

    <button class="refresh-btn" onclick="refreshData()">Refresh</button>

    <table>
        <thead>
            <tr>
                <th>Table No</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="showPopup('1', 'empty')">
                <td>1</td>
                <td>empty</td>
            </tr>
            <tr onclick="showPopup('2', 'solo')">
                <td>2</td>
                <td>solo</td>
            </tr>
            <tr onclick="showPopup('3', 'group')">
                <td>3</td>
                <td>group</td>
            </tr>
            <tr onclick="showPopup('4', 'empty')">
                <td>4</td>
                <td>empty</td>
            </tr>
            <tr onclick="showPopup('5', 'group')">
                <td>5</td>
                <td>group</td>
            </tr>
        </tbody>
    </table>

    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="/static/homepage.js"></script>
</body>
</html>
